<div class="row mt-5">
  <h1 class="text-center" data-aos="fade-up" data-aos-duration="1500">Habilidades</h1>

<div class="row">
  <div class="col-lg-3 col-md-3 col-sm-12 mt-5 alineado bg-Light" data-aos="fade-up"
  data-aos-duration="1000" *ngFor="let data of experiencia" >
    <div class="flip-card bg-light">
      <div class="flip-card-inner bg-light">
        <div class="flip-card-front bg-light">
           <img class="im bg-light"
            src={{data.imagen}}
            alt={{data.id}}
          /> 
        </div>
        <div class="flip-card-back bg-dark">
          <h1 class="mt-2">{{data.nombre}}</h1>
          <p>{{data.experiencia}}</p>
        </div>
      </div>
    </div>
  </div>

    </div>

</div>
